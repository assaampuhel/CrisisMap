<!--frontend/admin/login.html-->
<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <title>Admin Login â€” CrisisMap</title>
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css" />
  <style>
    body { background: #f1f5f9; display: flex; align-items: center; justify-content: center; height: 100vh; 
      background-image: 
      linear-gradient(rgba(100, 116, 139, 0.3) 1px, transparent 1px),
      linear-gradient(90deg, rgba(100, 116, 139, 0.3) 1px, transparent 1px),
      linear-gradient(rgba(248, 250, 252, 0.85), rgba(248, 250, 252, 0.85)), /* Adjust 0.85 to make image clearer/fainter */
      url('../assets/background_img.jpg');
      background-size:40px 40px, 40px 40px, cover,cover;
    }
    .login-card { background: white; padding: 40px; border-radius: 16px; box-shadow: 0 20px 25px -5px rgba(0,0,0,0.1); width: 100%; max-width: 360px; text-align: center; }
    .logo { font-size: 48px; margin-bottom: 10px; display: block; }
    h2 { color: #0f172a; margin-bottom: 24px; }
    input { width: 100%; padding: 12px; margin-bottom: 12px; border: 1px solid #e2e8f0; border-radius: 8px; box-sizing: border-box; }
    .btn { width: 100%; padding: 12px; font-size: 16px; }
  </style>
</head>
<body>
  <div class="login-card">
    <span class="logo">ðŸš¨</span>
    <h2>Command Login</h2>
    <input id="u" placeholder="Username" />
    <input id="p" placeholder="Password" type="password" />
    <div id="msg" style="color:#d32f2f; height:20px; font-size:13px; margin-bottom:10px;"></div>
    <button id="loginBtn" class="btn btn-primary">Login</button>
  </div>
  <script>
    document.getElementById('loginBtn').addEventListener('click', async () => {
      const u = document.getElementById('u').value;
      const p = document.getElementById('p').value;
      // In production use relative path or env var, keeping your local logic:
      const res = await fetch('http://127.0.0.1:5000/api/login', {
        method:'POST',
        headers:{ 'Content-Type':'application/json' },
        body: JSON.stringify({ username: u, password: p })
      });
      const data = await res.json();
      if (res.ok && data.token) {
        localStorage.setItem('admin_token', data.token);
        window.location.href = 'dashboard.html';
      } else {
        document.getElementById('msg').innerText = data.error || 'Login failed';
      }
    });
  </script>
</body>
</html>
