<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <title>CrisisMap â€” Report an Emergency</title>
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <header class="site-header">
    <div class="brand">
      <div class="logo">ğŸš¨</div>
      <div>
        <h1>CrisisMap</h1>
        <div class="tag">Report hazards â€¢ Get help faster</div>
      </div>
    </div>
  </header>

  <main class="container">
    <section class="left-col">
      <div class="card">
        <h2 class="card-title">Where is the incident?</h2>

        <div class="map-controls">
          <input id="placeSearch" placeholder="Search a place or address" aria-label="Search place" />
          <button id="locBtn" title="Use my current location">ğŸ“ My location</button>
        </div>

        <div id="map" class="map"></div>

        <p class="hint">Drag the pin to refine the exact spot.</p>
      </div>
    </section>

    <section class="right-col">
      <div class="card">
        <h2 class="card-title">Report details</h2>

        <form id="reportForm" class="report-form">

          <label for="nameInput">Your Name</label>
          <input id="nameInput" name="name" placeholder="Full name" required />

          <label for="phoneInput">Phone Number</label>
          <input id="phoneInput" name="phone" type="tel" placeholder="+91 98765 43210" required />

          <label for="emailInput">Email (optional)</label>
          <input id="emailInput" name="email" type="email" placeholder="you@email.com" />

          <label for="locationInput">Location name / Address</label>
          <input id="locationInput" name="location" placeholder="Neighborhood, street or address" />

          <label for="descriptionInput">Description</label>
          <div class="desc-row">
            <textarea
              id="descriptionInput"
              name="description"
              placeholder="What happened? (who is affected, hazards, injuries, etc.)"
              required
            ></textarea>
            <button type="button" id="micBtn" class="mic" title="Speak description">ğŸ¤</button>
          </div>

          <label for="imageInput">Photo (optional)</label>
          <input id="imageInput" name="image" type="file" accept="image/*" />

          <div class="actions">
            <button id="submitBtn" type="submit" class="btn btn-primary">
              Submit Report
            </button>
            <div id="status" class="status"></div>
          </div>
        </form>
      </div>
    </section>
  </main>

  <!-- toast area will be injected dynamically -->
  <script src="map.js"></script>
  <script src="form.js"></script>

  <!-- Replace YOUR_GOOGLE_MAPS_API_KEY with your API key; include places library -->
  <script async defer
    src="https://maps.googleapis.com/maps/api/js?key=APIKEY&libraries=places&callback=initMap"></script>
</body>
</html>
